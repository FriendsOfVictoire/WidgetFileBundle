services:
    victoire_core.twig.widget_file_manager:
        class: Victoire\Widget\FileBundle\Widget\Manager\WidgetFileManager
        arguments: 
            - "@service_container"
            - "File"

    widget_file_manager:
        alias: victoire_core.twig.widget_file_manager
        
    #alias to the entity
    victoire.widget.file:
        class: Victoire\Widget\FileBundle\Entity\WidgetFile
    #alias to the form
    victoire.widget.form.file:
        class: Victoire\Widget\FileBundle\Form\WidgetFileType
        tags:
            - { name: form.type , alias: victoire_widget_form_file}